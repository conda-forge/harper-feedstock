{% set name = "harper" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elijah-potter/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2c3f178ec147a5074f09acb81c76d7ceefa50c383081b31bcb6607b582605748

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }}-cli --help

about:
  home: https://github.com/elijah-potter/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: The Grammar Checker for Developers
  dev_url: https://github.com/elijah-potter/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
