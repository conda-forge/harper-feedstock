{% set name = "harper" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elijah-potter/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7e2dadc3e5f394f505bc2b4e05f63857b9a2f568d84fa8e403aa557f1a6d0d6e

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - {{ name }}-cli --help

about:
  home: https://github.com/elijah-potter/{{ name }}
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: The Grammar Checker for Developers
  dev_url: https://github.com/elijah-potter/{{ name }}

extra:
  recipe-maintainers:
    - danielnachun
